<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    function validate(){
         var a=document.getElementById("txt").value;
         var check1=/^[a-z0-9_]+$/;
         
         if(check1.test(a)){
            alert("strong password")
         }
         else{
            alert("week password")
         }
    }
   </script>



    PASSWORD: <input type="password"  id="txt"   placeholder="USERNAME">
    <button  onclick="validate()">Check</button>
</body>
</html>
