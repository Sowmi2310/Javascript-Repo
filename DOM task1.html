<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
    <script>
        function  applystyle(){
            document.getElementById("changestyle").textContent='"You learn more from failure than from success."';
            document.getElementById("changestyle").style.backgroundColor="pink";
            document.getElementById("changestyle").style.textShadow="3px 2px 3px gray";
            document.getElementById("changestyle").style.color="blue";


        }
    </script>
</head>
<body>
    <p id="changestyle">“Just one small positive thought in the morning can change your whole day.”</p>
    <button onclick="applystyle()">To see new</button>
</body>
</html>
