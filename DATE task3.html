<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mon(a){
            var b=["January", "February"," March","April"," May", "June", "July", "August"," September","October", "November"," December"]
            return b [a.getMonth()];
        }
        document.write(mon(new Date("10/11/2009"))+"<br>");

        document.write(mon(new Date("11/13/2014"))+"<br>");
    </script>
</body>
</html>
