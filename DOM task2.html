<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link rel="stylesheet" href="./cat style.css">
    <script >
        
        function on(){
            var bulbof=document.getElementById("bulb");
            var cat=document.getElementById("cat");
            var switcher=document.getElementById("switch");
            var onbutton=document.getElementById("onbtn");
            var offbutton=document.getElementById("offbtn");
             bulbof.src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png";
             cat.src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png";
             switcher.textContent="switched on";
             onbutton.style.backgroundColor="green";
             offbutton.style.backgroundColor="lightgray";
             onbutton.style.color="white";
             offbutton.style.color="white";


        }
        function off(){
            var bulbof=document.getElementById("bulb");
            var cat=document.getElementById("cat");
            var switcher=document.getElementById("switch");
            var onbutton=document.getElementById("onbtn");
            var offbutton=document.getElementById("offbtn");
            bulbof.src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png";
            cat.src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png";
            switcher.textContent="Switched off";
            onbutton.style.backgroundColor="lightgray";
             offbutton.style.backgroundColor="red";
             onbutton.style.color="white";
             offbutton.style.color="white";


        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container"> 
        <div class="img1">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png" alt="" id="bulb"   height="100px" width="100px">
        </div>
        <div class="img2">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png" alt="" id="cat" height="100px" width="100px">
        </div>
        <div class="swi">
            <h4 id="switch">switched off</h4>
            <button id="offbtn" onclick="off()">off</button>
            <button id="onbtn" onclick="on()">on</button>
        </div>
     </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
